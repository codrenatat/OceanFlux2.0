	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">
							<div id="alertContainer"></div>

							<!-- Logo -->
                                <a href="indexlogin.html" class="logo">
                                    <span class="symbol"><img src="images/icons/icon.png" alt="" /></span><span class="title">OceanFlux</span>
                                </a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="index.html">Home</a></li>

							<li><a href="partners.html">Partners</a></li> 
							<li><a href="login.html"><i class="fa-solid fa-user"></i> LogIn</a></li>
				
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Register Now</h1>
							<!--<span class="image main"><img src="images/pic13.jpg" alt="" /></span>-->
							<section>
								<form id="registerForm">
									<div class="row gtr-uniform">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="nombre" id="nombre" value="" placeholder="Name" />
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="email" name="correo" id="correo" value="" placeholder="Email" />
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="password" name="contrasenia" id="newpassword" value="" placeholder="New Password" />
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="number" name="edad" id="edad" value="" placeholder="Age" />
										</div>
										<div class="col-12">
											<select name="genero" id="genero">
												<option value="">- Gender -</option>
												<option value="Masculine">Masculine</option>
												<option value="Feminine">Feminine</option>
												<option value="Other">Other</option>
											</select>
										</div>
										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" value="Submit" id="registerButton" /></li>
											</ul>
										</div>
									</div>
								</form>
							</section>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Get in touch</h2>
								
							</section>
							<section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
